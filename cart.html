<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Your Cart - Sandeep Biological Supply House</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    /* Base reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #f5fafc;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 72px; /* Fixed header height */
    }

    

    /* Main content */
    main {
      flex: 1;
      padding: 20px;
      max-width: 960px;
      margin: 10px auto;
      width: 100%;
      color: #253052;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Cart Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 25px;
      font-size: 1rem;
      color: #33425b;
    }

    #cart-list th,
    #cart-list td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    #cart-list th {
      background: #e6edf7;
    }

    .cart-total {
      font-weight: 700;
      font-size: 1.2rem;
      text-align: right;
      margin-top: 15px;
      color: #253052;
    }

    /* Payment form */
    .payment-form {
      background: #f8fff8;
      padding: 22px;
      border-radius: 10px;
      max-width: 430px;
      margin: 30px auto;
      box-shadow: 0 4px 12px rgba(122, 191, 141, 0.35);
    }

    .payment-form h3 {
      margin-top: 0;
      color: #253052;
    }

    .payment-form input,
    .payment-form select {
      margin-bottom: 14px;
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .payment-form button {
      background: #33425b;
      color: #fff;
      font-weight: 600;
      padding: 12px 22px;
      border-radius: 7px;
      border: none;
      font-size: 1.06rem;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }

    .payment-form button:hover {
      background: #7abf8d;
    }

    /* Cart actions buttons */
    .cart-actions button {
      background: #d9534f;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px 15px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .cart-actions button:hover {
      background: #c9302c;
    }

    .cart-empty {
      color: #33425b;
      font-size: 1.19rem;
      padding: 30px;
      text-align: center;
    }

    /* Responsive Adjustments */
    @media (max-width: 900px) {


      nav#mainNav {
        flex-direction: column;
        position: absolute;
        top: 72px;
        right: 0;
        left: 0;
        width: 100vw;
        max-width: 100vw;
        background: #253052;
        box-shadow: 0 2px 12px #bcd;
        display: none;
        padding: 12px 0;
        max-height: none;
        overflow: visible;
        z-index: 100;
      }

      nav#mainNav.open {
        display: flex;
      }

      nav#mainNav a {
        padding: 10px 20px;
        font-size: 1.1rem;
        white-space: normal;
      }

      .nav-toggle {
        display: flex;
      }

      main {
        padding: 10px 15px;
      }

      table,
      #cart-list th,
      #cart-list td {
        font-size: 0.9rem;
      }
            footer {
        font-size: 0.95rem;
        padding: 14px 0 10px 0;
      }
    }
        footer {
      width: 100%;
      background: #253052;
      color: #eee;
      text-align: center;
      padding: 22px 0 16px 0;
      box-shadow: 0 -2px 10px #bcd;
      font-size: 1.04rem;
      margin-top: auto;
    }
  </style>
  <link rel="stylesheet" href="assets/header.css">
</head>

<body>
  <header>
    <img src="assets/logo.png" alt="Logo" />

    <nav id="mainNav" class="nav-links">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
      <a href="contact.html">Contact</a>
    </nav>
    <button class="nav-toggle" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>

  <main>
    <h2>Your Cart</h2>
    <div id="cart-view"></div>

    <div class="payment-form" id="payment-section" style="display:none;">
      <h3>Checkout</h3>
      <form onsubmit="submitOrder(event)">
        <input type="text" name="buyer_name" required placeholder="Full Name" />
        <input type="email" name="buyer_email" required placeholder="Email" />
        <input type="text" name="buyer_phone" required placeholder="Phone" />
        <input type="text" name="buyer_address" required placeholder="Address" />
        <select name="payment_method" required>
          <option value="">Select Payment Option</option>
          <option value="upi">UPI</option>
          <option value="card">Card</option>
          <option value="cod">Cash on Delivery</option>
        </select>
        <button type="submit">Place Order</button>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 Sandeep Biological Supply House
  </footer>

  <script>
    // Mobile nav toggle
    const navToggle = document.querySelector('.nav-toggle');
    const navLinks = document.getElementById('mainNav');
    navToggle.addEventListener('click', () => {
      navLinks.classList.toggle('open');
    });
  </script>

  <script src="assets/cart.js"></script>
</body>

</html>
